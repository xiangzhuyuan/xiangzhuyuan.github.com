<script type='text/javascript'>
$(function(){
      $.ajax({
        url:'https://api.github.com/users/xiangzhuyuan/repos',
        type:'get',
        dataType:'json',
        beforeSend:function(){
          $('dl.posts').html("稍等.../on loading/少々お待ちください!");
        },        
        complete:function(){
          //$('ul.posts').html("");
        },

        error:function(){
          $('dl.posts').html("error! reload this page!")
        },
        success:function(data){
          $('dl.posts').html('');
          for(var i=0; i<data.length;i++){
              console.info(data[i].name);
              $('dl.posts').append('<dt><a href='+"'"+data[i].html_url+"'"+"><h3>"+data[i].name+"</h3></a></dt><dd>"+data[i].description+"</dd>")}
        },
     })
});
  
</script>
